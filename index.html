<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">


        <div class="card-1">
            <div class="ID">
                <img class="photo" src="images/Carla.png" width="100px" alt="Carla">
                <h1>Carla Snepvangers</h1>
                <h2>Friends with Marijn</h2>
            </div>
            <div class="Request">
                <p>Carla requested permission to view your contact details</p>
            </div>
            <div class="btn">
                <div class="Button">
                    <h3>Approve</h3>
                </div>
                <div class="Button">
                    <h3>Decline</h3>
                </div>
            </div>
        </div>

        <div class="card-2">
            <div class="ID">
                <img class="photo" src="images/Marijn.png" width="100px" alt="Marijn">

                <h1>Marijn Pijnenborg</h1>
                <h2>New Member</h2>
            </div>
            <div class="Request">
                <p>Marijn wants to add you to the group <b>best friends</b></p>
            </div>
            <div class="btn">
                <div class="Button">
                    <h3>Approve</h3>
                </div>
                <div class="Button">
                    <h3>Decline</h3>
                </div>


            </div>
        </div>


    </div>

</body>

</html>
